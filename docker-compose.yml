version: "3"
services:
  master:
    extends:
      file: docker/docker-compose.master.yml
      service: master
    container_name: master
    hostname: master
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: healthcheck_user
      MYSQL_PASSWORD: healthcheck_password
    ports:
      - "3306:3306"
    volumes:
      - ./conf/mysql/master.cnf:/etc/my.cnf
      - ./data/master:/var/lib/mysql
      - ./scripts/healthcheck.sh:/opt/scripts/mysql/healthcheck.sh
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD', '/opt/scripts/mysql/healthcheck.sh']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mysql_network
  slave1:
    extends:
      file: docker/docker-compose.slave.yml
      service: slave
    container_name: slave1
    hostname: slave1
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: healthcheck_user
      MYSQL_PASSWORD: healthcheck_password
      MYSQL_MASTER_HOST: master
      MYSQL_MASTER_PORT: 3306
      MYSQL_MASTER_USER: root
      MYSQL_MASTER_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - ./conf/mysql/slave1.cnf:/etc/my.cnf
      - ./data/slave1:/var/lib/mysql
      - ./scripts/healthcheck.sh:/opt/scripts/mysql/healthcheck.sh
    healthcheck:
      test: ['CMD', '/opt/scripts/mysql/healthcheck.sh']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mysql_network
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    hostname: phpmyadmin
    ports:
      - "80:80"
    volumes:
      - ./conf/phpmyadmin/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php
      - ./data/phpmyadmin/:/srv/phpmyadmin/
    environment:
      UPLOAD_LIMIT: "100M"
      APACHE_PORT: 80
    networks:
      - mysql_network

networks:
  mysql_network:
    name: mysql_network
    ipam:
      config:
        - subnet: "172.6.0.0/16"
